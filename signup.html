<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Minister Special Scholarship Scheme - PMSSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="png" href="robotic-hand.png">
</head>
<body>
    <div class="form-container">
        <div class="left-section">
            <h2>Make your Life Simple with our Digital Platform.</h2>
            <div class="image-section">
                <img src="signup-bg.jpg" alt="">
            </div>
        </div>
        <div class="right-section">
            <div class="welcome">Welcome</div>
            <form class="second-section" action="server.js">
                <div>
                    <label>Email</label>
                    <div>
                        <input name="email" class="email" type="email" placeholder="Type Username">
                    </div>
                </div>
                <div>
                    <label>Password</label>
                    <div>
                        <input name="password" class="password" type="password" placeholder="Enter Password">
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input name="remember me" id="tick" class="checkbox" type="checkbox">
                            <label for="tick" class="remember-text">Remember Login</label>
                        </div>
                        <div class="forgot">Forgot Password?</div>
                    </div>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="or">OR</div>
            <div class="icons">
                <img src="faceb.jpeg" alt="" width="20">
                <img src="mail.png" alt="" width="20">
                <img src="twitter.png" alt="" width="20">
            </div>
            <div class="line"></div>
            <div class="account">Don't have account?<span class="sign-text">SignUp</span></div>
        </div>
    </div>
</body>
</html>
