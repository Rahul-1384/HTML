<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Minister Special Scholarship Scheme - PMSSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="png" href="robotic-hand.png">
</head>
<body>
    <div class="form-container">
        <div class="left-section">
            <h2>Make your Life Simple with our Digital Platform.</h2>
            <div class="image-section">
                <img src="signup-bg.jpg" alt="">
            </div>
        </div>
        <div class="right-section">
            <div class="welcome">Create an Account!</div>
            <form action="server.js">
                <div class="second-section">
                    <div>
                        <label>First Name</label>
                        <div>
                            <input id="input-section" name="fname" class="fname" type="text" placeholder="Type First Name">
                        </div>
                    </div>
                    <div>
                        <label>Last Name</label>
                        <div>
                            <input id="input-section" name="lname" class="lname" type="text" placeholder="Type Last Name">
                        </div>
                    </div>
                    <div>
                        <label>Email</label>
                        <div>
                            <input id="input-section" class="email" type="email" name="email" placeholder="Type Email">
                        </div>
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <div>
                            <input id="input-section" class="phone" type="text" name="phone number" placeholder="Enter Password">
                        </div>
                    </div>
                    <div>
                        <label>Create Password</label>
                        <div>
                            <input id="input-section" class="password" type="password" name="created password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <div>
                            <input id="input-section" type="password" name="confirm password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="gender">
                        <label>Gender:</label>
                        <div>
                            <label>Male</label>
                            <input name="gender" type="radio">
                        </div>
                        <div>
                            <label>Female</label>
                            <input name="gender" type="radio">
                        </div>
                        <div>
                            <label>Prefer not to say</label>
                            <input name="gender" type="radio">
                        </div>
                    </div>
                </div>
                    
                <div class="btn">   
                    <div class="account">Already have an account?<span class="sign-text">Login</span></div>
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
            </form>
            <div class="or">OR</div>
            <div class="line"></div>
            <div class="icons">
                <img src="faceb.jpeg" alt="" width="20">
                <img src="mail.png" alt="" width="20">
                <img src="twitter.png" alt="" width="20">
            </div>
        </div>
    </div>
</body>
</html>
